<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend><span class="number">1</span> YOUR BASIC INFO</legend>

                <h1>Sign Up</h1>
                <label for="name">NAME:</label>
                <input type="text" id="name" name="user_name">
                <label for="mail">EMAIL:</label>
                <input type="email" id="mail" name="user_email">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="user_password">

<!-- Radio Buttons
               
                When you select one of these options, it deselects the other option because we have the name attribute exactly the same. It knows these two radio buttons are part of the same group
                    Ex: 
            <label>Shirt Size</label>
            <input type="radio" id="small" value="small" name="shirt_size"><label for="small">Small</label><br>
            <input type="radio" id="medium" value="medium" name="shirt_size"><label for="medium">Medium</label><br>
            <input type="radio" id="large" value="large" name="shirt_size"><label for="large">Large</label><br>
     --> 

            <label>AGE:</label>
                <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
                <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light"> 13 or Older</label>
            </fieldset>

            <fieldset>
                <legend><span class="number">2</span> YOUR PROFILE</legend>

                <label for="bio">BIOGRAPHY:</label>
                <textarea id="bio" name="user_bio"></textarea>
<!-- Select Menu -->
                <label for="job">Job Role:</label>
                <select id="job" name="user_job">

                    <optgroup label="Web">
                        <option value="frontend_developer">Front-End Developer</option>
                        <option value="php_developer">PHP Developer</option>
                        <option value="python_developer">Python Developer</option>
                        <option value="rails_developer">Rails Developer</option>
                        <option value="web_designer">Web Designer</option>
                        <option value="wordpress_developer">WordPress Developer</option>
                </optgroup>

                <optgroup label="Mobile">
                        <option value="android_developer">Android Developer</option>
                        <option value="ios_developer">iOS Developer</option>
                        <option value="mobile_designer">Mobile Designer</option>
                </optgroup>

                <optgroup label="Business">
                        <option value="business_owner">Business Owner</option>
                        <option value="freelancer">Freelancer</option>
                </optgroup>
                </select>
<!-- Check Boxes 

                The syntax is almost identical to that of radio because same rules apply. The only difference is the type attribute. It is set to checkbox instead of radio. This will tell the browser to render checkboxes thus allowing the user to check many boxes
             -->
                <label>Interests:</label>
                <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
                <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
                <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>



            </fieldset>


            <button type="Submit">SUBMIT</button>


        </form>
    </body>
</html>
